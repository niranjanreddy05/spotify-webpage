<!DOCTYPE html>
<html>
  <head>
    <title>Spotify - Web Player</title>
    <link rel="icon" href="images/logo.PNG">
    <link rel="stylesheet" href="css/spotify.css">
  </head>
  <body>
    <div class="page">
      <div class="side-section">
        <div class="first-section">
          <div class="logos">
            <div class="logo">
              <img class="logo1" src="images/logo.PNG">
            </div>
            <div class="logo">
              <img class="logo2" src="images/home.PNG">
            </div>
            <div class="logo">
              <img class="logo3" src="images/search.PNG">
            </div>
          </div>
          <div class="logo-texts">
            <div class="spotify">
              <img class="spotify1" src="images/spotify.PNG">
            </div>
            <div class="home">Home</div>
            <div class="search">Search</div>
          </div>
        </div>
        <div class="second-section">
          <div class="library">
            <img class="library-logo" src="images/library.PNG">
            <div class="your-library">Your Library</div>
            <div class="plus">+</div>
          </div>
          <div class="card-1">
            <div class="p1">Create your first playlist</div>
            <div class="p2">It's easy, we'll help you</div>
            <button class="create">Create playlist</button>
          </div>
          <div class="card-2">
            <div class="p1">Let's find some podcasts to follow</div>
            <div class="p2">We'll keep you updated on new updates</div>
            <button class="create">Browse podcasts</button>
          </div>
          <div class="info">
            <img class="info1" src="images/info.PNG">
          </div>
          <div class="english">
            <button class="english1">
              <img class="globe" src="images/language.PNG">
              <div class="language">English</div>
            </button>
          </div>
        </div>
        </div>
      <div class="main-section">
        <div class="header">
          <div class="nav-left">&lt;</div>
          <div class="nav-right">></div>
          <button class="sign-up">Sign up</button>
          <button class="login">Log in</button>
        </div>
        <div class="scrollable">
          <div class="heading">
            <p class="main-heading">Spotify Playlists</p>
            <p class="show-all">Show all</p>
          </div>
          <div class="playlists">
            <div class="content">
              <img class="template" src="images/template-1.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-2.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-3.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-4.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-5.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-6.PNG">
            </div>
            <div class="content">
              <img class="template" src="images/template-7.PNG">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
